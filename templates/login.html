<!DOCTYPE html>
<html>
    <head></head>
    <body class="login_page">
        {% load sass_tags %}
        {% load static %}
        <title>Quiz Test | Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700&amp;display=swap" rel="stylesheet">
        <link href="{% static 'scss/theme.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/font_icon.css' %}" rel="stylesheet" type="text/css">
        {% block css %}
        {% endblock css %}
        <div class="login_box">
            {% include 'includes/messages.html' %}
            <div class="card">
                <div class="card_body login_card_body">
                    <p class="login_box_msg">User Login</p>
                    <form class="login_form m-0" action="{% url 'AdminLogin' %}" method="post" id="id_form_login">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            {{ login_form.username }}
                        </div>
                        <div class="input-group mb-3">
                            {{ login_form.password }}
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/validation_js/jquery.validate.min.js'%}" ></script>
        {% block jsscript %}
            <script type="text/javascript">
            $(document).ready(function(){
                 $('#id_form_login').validate({
                   rules:{
                        username: {
                            required: true
                        },
                        password: {
                            required: true
                        },
                    },
                });
            });  
        </script>
        {% endblock jsscript %}
    </body>
</html>
